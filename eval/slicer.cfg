[example]
customized-thread-funcs=process_request
instrument-each-bb=yes
multi-processed=no
input-landmarks=tern-landmarks
build-flags=-pthread -lbz2
run-flags=-p4 -m10
disable-prepare=no
disable-simplify=no
cs=yes
concurrent=yes
adv-aa=yes
sample=100

[default]
customized-thread-funcs=
instrument-each-bb=no
multi-processed=no
input-landmarks=
build-flags=
run-flags=
disable-prepare=no
disable-simplify=no
cs=yes
concurrent=yes
adv-aa=no
sample=0 # Will be ignored, and thus the sampling rate is 1. 

[test-thread]
instrument-each-bb=yes
build-flags=-pthread
disable-simplify=yes

[rmdir]
input-landmarks=print-landmarks
instrument-each-bb=yes
build-flags=-pthread
run-flags=-vp dir1/dir2/
disable-prepare=no

[cvs]
instrument-each-bb=yes
input-landmarks=print-landmarks
build-flags=
run-flags=-d ~/cvs co nsf-distributed-checking
disable-simplify=yes

[pbzip2]
build-flags=-pthread -lbz2
run-flags=-p8 -dkvf < $SLICER_ROOT/tests/progs/inputs/pbzip2-test.bz2 > /dev/null
disable-simplify=no
cs=yes
concurrent=yes
adv-aa=no
sample=50

[aget]
build-flags=-pthread
run-flags=-n2 -f http://www.cs.columbia.edu/~jingyue/index.html
cs=no
concurrent=yes
adv-aa=yes

[FFT]
build-flags=-pthread
run-flags=-p4 -m10
cs=yes
concurrent=yes
adv-aa=yes
sample=50

[swaptions]
build-flags=-pthread
run-flags=-nt 2 -ns 3 -sm 5
cs=no
concurrent=yes
adv-aa=yes

[blackscholes]
build-flags=-pthread
run-flags=8 $SLICER_ROOT/tests/progs/inputs/in_4K.txt output.txt
cs=no
concurrent=yes
adv-aa=yes

[LU-cont]
build-flags=-pthread
run-flags=-p2 -b32 -n64
cs=no
concurrent=yes
adv-aa=yes

[streamcluster]
build-flags=-pthread
run-flags=2 120 100 100 100 100 none output.txt 8
cs=no
concurrent=yes
adv-aa=yes

[CHOLESKY]
run-flags=-p2 < $SLICER_ROOT/tests/progs/inputs/CHOLESKY-small-input
instrument-each-bb=yes
build-flags=-pthread
disable-simplify=yes
cs=no
concurrent=yes
adv-aa=no
