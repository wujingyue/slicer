[pbzip2]
simplify=no
cs=yes
concurrent=yes
adv-aa=no
sample=50
args=-p8 -dkvf < ../progs/inputs/pbzip2-test.bz2 > /dev/null

[aget]
simplify=yes
simplifier-args=-funit-at-a-time=false
cs=no
concurrent=yes
adv-aa=yes
args=-n2 -f http://www.cs.columbia.edu/~jingyue/index.html

[FFT]
simplify=yes
cs=yes
concurrent=yes
adv-aa=yes
sample=50
args=-p4 -m10

[swaptions]
simplify=yes
cs=yes
concurrent=yes
adv-aa=yes
sample=1
args=-nt 2 -ns 3 -sm 5

[blackscholes]
simplify=yes
cs=no
concurrent=yes
adv-aa=yes
sample=1
args=8 ../../tests/trace/in_4K.txt output.txt

[LU-cont]
simplify=yes
cs=no
concurrent=yes
adv-aa=yes
sample=1
args=-p2 -b32 -n64

[streamcluster]
simplify=yes
cs=no
concurrent=yes
adv-aa=yes
sample=1
args=2 120 100 100 100 100 none output.txt 8
